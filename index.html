  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll("[data-include]").forEach(el => {
        const file = el.getAttribute("data-include");
    
        fetch(file)
          .then(response => response.text())
          .then(data => {
            el.innerHTML = data;
    
            if (window.MathJax && MathJax.typesetPromise) {
              MathJax.typesetPromise([el]);   // IMPORTANT: re-render math in this element only
            }
          })
          .catch(() => {
            el.innerHTML = "<p>Could not load content.</p>";
          });
      });
    });
    </script>

<div id="img-modal" class="img-modal">
  <span class="close-modal">&times;</span>
  <img id="img-modal-content">
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const profileImg = document.querySelector("#header img");
    const modal = document.getElementById("img-modal");
    const modalImg = document.getElementById("img-modal-content");
    const closeBtn = document.querySelector(".close-modal");
  
    if (profileImg) {
      profileImg.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = profileImg.src;
      });
    }
  
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });
  
    modal.addEventListener("click", e => {
      if (e.target === modal) modal.style.display = "none";
    });
  });
  </script>
